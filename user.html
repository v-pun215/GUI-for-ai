    <!-- Script to display the OS name -->
    <script>  
        function operatingSytem() {  
            var OSName="Unknown OS"; 
            if (navigator.appVersion.indexOf("Win")!=-1) OSName='<a href="https://www.microsoft.com/"><i class="fa fa-windows" aria-hidden="true"></i></a>'; 
            if (navigator.appVersion.indexOf("Mac")!=-1) OSName='<a href="https://www.apple.com/"><i class="fa fa-apple" aria-hidden="true"></i></a>'; 
            if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX"; 
            if (navigator.appVersion.indexOf("Linux")!=-1) OSName='<i class="fa fa-linux" aria-hidden="true"></i>'; 
              
            // Display the OS name 
            document.getElementById("OS").innerHTML = OSName; 
        }  
    </script>
