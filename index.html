<!DOCTYPE html>
<title>eAssistant</title>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);
  document.getElementById('txt').innerHTML =
  h + ":" + m;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

<body onload="startTime()" style="background-image:url('https://wallpaperaccess.com/full/33689.jpg');
  background-repeat: no-repeat;
  background-size: cover;">
<center>
<div style="font-size:50px; color:white;" id="txt"></div>
<span id="span"></span>
<p style="color:white;" id="dmy"></p>
<script>
var d = new Date();
    
var date = d.getDate();
var month = d.getMonth() + 1; // Since getMonth() returns month from 0-11 not 1-12
var year = d.getFullYear();
    
var dateStr = date + "/" + month + "/" + year;
document.getElementById("dmy").innerHTML = dateStr;
</script>
