<!DOCTYPE html>
<title>eAssistant</title>
<body style="background-image:url('https://wallpaperaccess.com/full/33689.jpg');
  background-repeat: no-repeat;
  background-size: cover;">
<center>
<h1><span id="span"></span></h1>

<script>
var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent = 
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}

setInterval(time, 1000);
</script>
