<!DOCTYPE html>
<title>eAssistant</title>
<script>
window.onload {
  document.documentElement.requestFullscreen();
}
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);
  document.getElementById('txt').innerHTML =
  h + ":" + m;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

<body onload="startTime()" style="background-image:url('https://cdn.hipwallpaper.com/i/97/33/Eja485.jpg'); height: 100%; 
  background-repeat: no-repeat;
  background-size: cover;">
<center>
<div style="font-size:50px; font-family: Arial, Helvetica, sans-serif; color:white;" id="txt"></div>
<span id="span"></span>
<p style="color:white; font-family: Arial, Helvetica, sans-serif;" id="dmy"></p>
<script>
var d = new Date();
    
var date = d.getDate();
var month = d.getMonth() + 1; // Since getMonth() returns month from 0-11 not 1-12
var year = d.getFullYear();
    
var dateStr = date + "/" + month + "/" + year;
document.getElementById("dmy").innerHTML = dateStr;
</script>
<style>
  .button {
    font-family: Marker Felt, fantasy;
    background-color: black; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
<p style="font-family: Marker Felt, fantasy; position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;" onkeydown="myFunction()">Press Any Key To Open <i class="fa fa-arrow-down" aria-hidden="true"></i></p>
<button class="button" onclick="myFunction()">Press</button>

<script>
function myFunction() {
  window.open("https://www.w3schools.com");
}
</script>
