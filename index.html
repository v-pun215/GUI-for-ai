<!DOCTYPE html>
<title>eAssistant</title>
<script>
var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent = 
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}

setInterval(time, 1000);
</script>
<body style="background-image:url('https://wallpaperaccess.com/full/33689.jpg');
  background-repeat: no-repeat;
  background-size: cover;">
<center>

<h1 style="@import url('https://fonts.googleapis.com/css?family=Orbitron'); color:white; font-family: 'Orbitron';" id="clock"></h1>
<p style="color:white;" id="dmy"></p>
<script>
var d = new Date();
    
var date = d.getDate();
var month = d.getMonth() + 1; // Since getMonth() returns month from 0-11 not 1-12
var year = d.getFullYear();
    
var dateStr = date + "/" + month + "/" + year;
document.getElementById("dmy").innerHTML = dateStr;
</script>
